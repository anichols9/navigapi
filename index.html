<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigapi | API Pentesting for Logistics & Transportation</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 160px;
      height: auto;
      margin-top: 60px;
      margin-bottom: 20px;
      display: block;
    }

    h1 {
      color: #f5f5f5;
      margin: 10px 0 40px;
      text-align: center;
      font-size: 1.8rem;
    }

    .button {
      display: inline-block;
      background-color: #ff6c37; /* Postman orange */
      color: #0e0e0e;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #ff844f;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #bfbfbf;
      border-top: 1px solid #333;
      text-align: center;
    }

    .green {
      color: #00ff7f; /* Green for 200 OK */
    }

    a {
      color: #ffcc33;
    }

    redoc {
      background-color: #0e0e0e;
      color: #f5f5f5;
      width: 100%;
      min-height: 80vh;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo-white.png" alt="Navigapi Logo" />

  <!-- Tagline -->
  <h1>API Pentesting for Logistics & Transportation</h1>

  <!-- Embedded OpenAPI Documentation -->
  <section id="docs" style="width:100%; max-width:1200px; margin:auto; padding:20px;">
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <redoc spec-url="https://api.navigapi.io/docs/openapi.json"></redoc>
  </section>

  <!-- Note -->
  <div class="section" style="text-align:center; margin-top:40px; width:80%; max-width:800px;">
    <p>
      You can <strong><a href="https://www.postman.com/navigapi/workspace/navigapi/collection/45109230-35d74d3b-b314-4e96-b40e-61a2f8116024?action=share&creator=45109230&active-environment=45109230-8b8e043d-a968-4625-9f71-37ca7ec7c6c8" target="_blank">click here</a></strong> if you have a Postman account to view the documentation there.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <span class="green">#status: 200 OK</span> â€” Secure. Simple. Shipping.
